 <Body>

       <nav>

    <img src="img/shirt.jpg" alt="Salmon shirt"  title="A t-shirt with salmon" class="small">

    <img src="img/frosted-cookie.jpg" alt="Salmon cookies"  title="Order Cookies" class="small">
    <form id="orderForm">
      <fieldset>
          <legend>Order Merchandise</legend>
  
          <label for="custName">First and Last Name:</label>
          <input type ="text" name="custName">
  
          <label for="addr">Address:</label>
          <input type="text" name="addr">
  
          <label for="city">City:</label>
          <input type="text" name="city">

          <label for="state">State:</label>
          <input type ="text" name="state">
  
          <label for="zip">Zip Code:</label>
          <input type="number" name="zip">
  
          <label for="email">Email:</label>
          <input type="text" name="email">
  
          <label for="tShirts">Number of tshirts:</label>
          <input type="text" name="tShirts">

          <label for="cutter">Number of cookie cutters:</label>
          <input type="text" name="cutter">

          <label for="cookies">Number of cookies:</label>
          <input type="text" name="cookies">

          <label for="credit">Credit card number:</label>
          <input type="text" name="credit">

          <label for="exp">Expiration date:</label>
          <input type="text" name="exp">
  
          <button>Add a Location</button>
        </fieldset>
